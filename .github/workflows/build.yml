name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: linux
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Build
        run: |
          npm i -g gulp-cli
          yarn
          gulp all
      - uses: actions/upload-artifact@v2
        with:
          name: Hydro.zip
          path: Hydro.zip
